# direction ingress or egress
secgrouprule_direction: "egress"
# ethertype IPv4 or IPv6
secgrouprule_ethertype: "IPv4"
# protocol tcp, udp or icmp
secgrouprule_protocol: "tcp"
# ports (single or range)
secgrouprule_port_range_min: 8081
secgrouprule_port_range_max: 8088
# destination target (ip net or security group id)
secgrouprule_remote_ip_prefix: "0.0.0.0/0"
