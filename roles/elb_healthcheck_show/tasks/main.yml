- name: Send request to API
  uri:
    url: "{{ AUTH_URL_ELB_HEALTHCHECK }}/{{ elb_healthcheck_id }}"
    method: GET
    follow_redirects: all
    return_content: yes 
    validate_certs: yes
    HEADER_Content-Type: "application/json"
    HEADER_X-Auth-Token: "{{ token['x_subject_token'] }}"
  register: elbhealthcheck

- debug:
    msg: "{{ elbhealthcheck }}"

