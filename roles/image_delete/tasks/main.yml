- include_vars: _secrets.yml

- name: Send request to API
  uri:
    url: "{{ AUTH_URL_IMAGES }}/{{ image_id }}"
    method: DELETE
    follow_redirects: all
    return_content: yes 
    validate_certs: yes
    HEADER_Content-Type: "application/json"
    HEADER_X-Auth-Token: "{{ token['x_subject_token'] }}"
  register: image_delete

- debug:
    msg: "{{ image_delete }}"

